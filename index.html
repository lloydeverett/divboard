<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled &ndash; divboard</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.7.1.slim.min.js"></script>
    <script src="beautify-html.min.js"></script>
    <script src="split.js"></script>

    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#00c187">
    <meta name="msapplication-TileColor" content="#00c182">
    <meta name="theme-color" content="#3a3a3a">
    <style id="divboard-input-styles"> /* populated in JS */ </style>
</head>
<body> <!-- "wide-layout" or "non-wide-layout" class will be added to body according to layout in JS -->

        <div class="menubar-start">
            <div class="logo-button button">

54 15.302 11.0504 15.9601 10.5203 16.5241Z" fill="white"/></svg>
                <svg style="margin-left: 4px; width: 10px; height: 10px; fill: white;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
            </div>
        </div>
        <div class="menubar-center">
            <div class="project-button button">
                <div>Untitled</div>
                <svg style="margin-left: 4px; width: 10px; height: 10px; fill: white;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
            </div>
        </div>
        <div class="menubar-end">
            <div class="users button">
                <div class="user-avatar"><span>L</span></div>
                <svg style="margin-left: 4px; width: 10px; height: 10px; fill: white;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
            </div>
            <div class="preferences-button button">
                <svg style="width: 18px; height: 18px; fill: white;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 416c0 17.7 14.3 32 32 32l54.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 448c17.7 0 32-14.3 32-32s-14.3-32-32-32l-246.7 0c-12.3-28.3-40.5-48-73.3-48s-61 19.7-73.3 48L32 384c-17.7 0-32 14.3-32 32zm128 0a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM320 256a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm32-80c-32.8 0-61 19.7-73.3 48L32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l246.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48l54.7 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-54.7 0c-12.3-28.3-40.5-48-73.3-48zM192 128a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm73.3-64C253 35.7 224.8 16 192 16s-61 19.7-73.3 48L32 64C14.3 64 0 78.3 0 96s14.3 32 32 32l86.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 128c17.7 0 32-14.3 32-32s-14.3-32-32-32L265.3 64z"/></svg>
            </div>
        </div>
    </div>
    <div class="main">
      <div class="main-content if-wide-layout" id="main-content">
          <div class="split"> <!-- "vertical split" with a single elem, because no need to make the styling a special case here -->
              <div class="pane output" id="output-displayed-in-main-content">
                  <div class="titlebar">Board</div>
                  <div class="pane-body">
                      <div class="pane-body-inner" id="main-content-divboard-container-parent">
                          <!-- when in wide layout, divboard container elem will be put here in JS -->
                          <!-- <div class="divboard-container" id="divboard-container" contenteditable="true"></div> -->
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="stack" id="stack">
          <div class="split">
              <div class="pane output if-non-wide-layout" id="output-displayed-in-stack">
                  <div class="titlebar">Board</div>
                  <div class="pane-body">
                      <div class="pane-body-inner" id="stack-divboard-container-parent">
                          <!-- when in non-wide layout, divboard container elem will be put here in JS -->
                          <!-- <div class="divboard-container" id="divboard-container" contenteditable="true"></div> -->
                      </div>
                  </div>
              </div>
              <div class="pane editor-pane markup" id="markup">
                  <div class="titlebar">
                      Markup
                      <div class="titlebar-control">
                        <div class="titlebar-control">
                              <div class="button-group">
                                  <div class="button button-selected">Render continuously</div>
                                  <div class="button">Render after edits</div>
                              </div>
                        </div>
                        <div class="titlebar-control">
                            <div class="button-group">
                                <div class="button button-selected">Decorated</div>
                                <div class="button">Raw</div>
                            </div>
                        </div>
                      </div>
                  </div>
                  <div class="pane-body">
                      <div class="pane-body-inner-stretch" id="markup-edit"></div>
                  </div>
              </div>
              <!-- TODO: project window -->
              <!-- TODO: another script window where contents gets executed only once on page load -->
              <div class="pane editor-pane src" id="src">
                  <div class="titlebar">
                      JS
                      <div class="titlebar-control">
                          <div class="titlebar-control">
                              <div class="button">Format</div>
                          </div>
                          <div class="titlebar-control">
                              <div class="button-group">
                                  <div class="button button-selected">Evaluate continuously</div>
                                  <div class="button">Evaluate after edits</div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="pane-body">
                      <div class="pane-body-inner-stretch" id="src-edit"></div>
                  </div>
              </div>
              <div class="pane editor-pane css" id="css">
                  <div class="titlebar">
                      CSS
                      <div class="titlebar-control">
                          <div class="button">Format</div>
                      </div>
                  </div>
                  <div class="pane-body">
                      <div class="pane-body-inner-stretch" id="css-edit"></div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <script src="codemirror/build/codemirror-init.js"></script>
    <script src="main.js"></script>
</body>
</html>
